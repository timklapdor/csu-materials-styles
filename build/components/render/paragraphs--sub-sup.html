

<h2 class="label">Sub and Superscript</h2>

<p class="">Subscript places text <sub>below</sub> the line. Where as Superscript places text <sup>above</sup> the line. Perfect for referencing and scientific equations - like H<sub>2</sub>O or adding a footnore<sup><a href="#">1</a></sup> of text goes in here.</p>
